build:
  environment:
    php:
      version: "7.1.0"
  dependencies:
    before:
      - composer self-update
      - composer install --prefer-source --no-interaction --dev
  tests:
    override:
      -
        command: 'vendor/bin/phpunit --coverage-clover=clover'
        idle_timeout: 600
        coverage:
          file: 'clover'
          format: 'clover'
